# Generated by goemon -g
tasks:

- match: './src/less/common/*.less'
  commands:
  -  node node_modules\less\bin\lessc ${GOEMON_TARGET_FILE} > assets/css/common/${GOEMON_TARGET_NAME}.css

- match: './src/less/*.less'
  commands:
  - node node_modules\less\bin\lessc ${GOEMON_TARGET_FILE} > assets/css/${GOEMON_TARGET_NAME}.css

- match: './src/jsx/*.js'
  commands:
  - node node_modules\babel-cli\bin\babel .\src\jsx\${GOEMON_TARGET_NAME}.js --out-file assets\js\${GOEMON_TARGET_NAME}.js

- match: './src/jsx/common/*.js'
  commands:
  - node node_modules\babel-cli\bin\babel .\src\jsx\common\${GOEMON_TARGET_NAME}.js --out-file assets\js\common\${GOEMON_TARGET_NAME}.js

- match: './src/html/*.html'
  commands:
  - copy /Y .\src\html\${GOEMON_TARGET_NAME}.html assets\html\${GOEMON_TARGET_NAME}.html

- match: './src/html/common/*.html'
  commands:
  - copy /Y .\src\html\common\${GOEMON_TARGET_NAME}.html assets\html\common\${GOEMON_TARGET_NAME}.html

- match: './assets/css/**/*.css'
  commands:
  - node node_modules\uglifycss\uglifycss ${GOEMON_TARGET_FILE} > ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.css.min

- match: './assets/js/*.js'
  commands:
  - node node_modules\minifyjs\bin\minify -m -i .\assets\js\${GOEMON_TARGET_NAME}.js -o ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.js.min

- match: './assets/js/common/*.js'
  commands:
  - node node_modules\minifyjs\bin\minify -m -i .\assets\js\common\${GOEMON_TARGET_NAME}.js -o ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.js.min

- match: './assets/**/*'
  commands:
  - go-bindata -pkg=bindata -o=src/bindata/bindata.go --ignore=".*.go|.*.less|\.module-cache|.*.un~|\.git|.DS_Store|jsx" assets/...
  - go-bindata -pkg=debug -debug=true -o=src/bindata/debug/bindata_debug.go --ignore=".*.go|.*.less|\.module-cache|.*.un~|.DS_Store|jsx" assets/...

